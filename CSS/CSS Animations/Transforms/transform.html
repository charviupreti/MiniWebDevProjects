<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transformation</title>
    <link rel="stylesheet" href="./transform.css" type="text/css" />
  </head>
  <body>
    <header>
      <a href="https://www.vecteezy.com/free-png/cloud"
        >Cloud PNGs by Vecteezy</a
      >
    </header>

    <p>
      Translate.<br />
      <img
        id="box1"
        src="./vecteezy_cloud-png-with-ai-generated_26774603.png"
      />
    </p>
    <br />
    <p>
      scale(2)<br />
      <img
        id="box2"
        src="./vecteezy_cloud-png-with-ai-generated_26774603.png"
      />
    </p>
    <p>
      Scale(-1)<br />
      <img
        id="box3"
        src="./vecteezy_cloud-png-with-ai-generated_26774603.png"
      />
    </p>

    <p>
      rotate <br />
      <img
        id="box4"
        src="./vecteezy_cloud-png-with-ai-generated_26774603.png"
      />
    </p>

    <p>
      rotate X<br />
      <img
        id="box5"
        src="./vecteezy_cloud-png-with-ai-generated_26774603.png"
      />
    </p>

    <p>
      rotate Y<br />
      <img
        id="box6"
        src="./vecteezy_cloud-png-with-ai-generated_26774603.png"
      />
    </p>

    <p>
      rotate Z (default)<br />
      <img
        id="box7"
        src="./vecteezy_cloud-png-with-ai-generated_26774603.png"
      />
    </p>
  </body>
</html>
